    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background {
            width: 100vw;
            height: 780px;
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .dialog {
            position: fixed;
            width: 85vw;
            height: auto;
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 0.5s forwards, floatUp 4s ease-in forwards;

        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content,
        .dialog-congratulations {
            background: linear-gradient(to right, #f89d9d, #f6e68c);
            padding: 1rem;
            border-radius: 10px;
            max-width: 300px;
            width: 90vw;
            position: relative;
        }

        .modal-content img {
            width: 18px;
            height: 18px;
        }

        .dialog-congratulations img {
            width: 20px;
            height: 20px;
        }

        .modal-content img,
        .dialog-congratulations img {
            vertical-align: middle;
            /* 图标和文字对齐 */
            margin-right: 0.5rem;
            /* 增加间距，适配移动端 */
        }

        .btn {
            width: 70px;
            height: 30px;
            padding: 0rem 1.2rem;
            margin-left: 40%;
            display: block;
            border-radius: 10px;
            border: 1px solid #f6e68c;
            background-color: #f89d9d;
            transition: all 0.3s ease;

        }

        .btn:hover {
            transform: scale(1.1);
        }

        .close {
            position: absolute;
            top: 0.8rem;
            right: 1rem;
            font-size: 1.8rem;
            /* 适配移动端字体大小 */
            font-weight: bold;
            color: #aaa;
            /* 加深颜色，更易识别 */
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            /* 居中，方便点击 */

        .close:hover {
            color: black;
        }
    </style>
